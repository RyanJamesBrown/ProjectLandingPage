<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="headerTitle">
            <strong>Powerapps Launch Page</strong>
        </div>
        <div class="headerLinks">
            <div class="headerLink">
                <strong>Linky</strong>
            </div>
            <div class="headerLink">
                <strong>link</strong>
            </div>
            <div class="headerLink">
                <strong>link</strong>
            </div>
        </div>
    </div>
    <div class="breaker"></div>
    <div class="description">
        These links can be used to launch to the Waukesha PowerApps!
    </div>
    <div class="breaker"></div>
    <div class="cardStack">
        <div class="card">
            County Surplus
            <a class="linkImage"
             href="https://apps.gov.powerapps.us/play/e/default-e73e7aac-bf23-4753-b33d-f405529c3fb6/a/05d86ebb-f3cb-41ab-9e01-fcfdf25fe506?Hidenavbar=true"
             target="_blank"><img 
             src="images/CountySurplus_thumbnail.jpg" 
             alt="Surplus Items"></a>
        </div>
        <div class="card">
            IT Applications
            <a class="linkImage"
             href="https://apps.gov.powerapps.us/play/e/default-e73e7aac-bf23-4753-b33d-f405529c3fb6/a/fe88c97f-c13f-4b39-8d0f-50777ef24010?Hidenavbar=true"
             target="_blank"><img 
             src="images/ITApplications_thumbnail.jpg" 
             alt="IT Apps"></a>
        </div>
        <div class="card">
            CRM
            <a class="linkImage"
             href="https://apps.gov.powerapps.us/play/e/default-e73e7aac-bf23-4753-b33d-f405529c3fb6/a/ffeb6111-c0ff-4627-9567-b2933ff39d9b?Hidenavbar=true"
             target="_blank"><img 
             src="images/CRM_thumbnail.jpg" 
             alt="CRM"></a>
        </div>
        <div class="card">
            Ordinances
            <a class="linkImage"
             href="https://apps.gov.powerapps.us/play/e/default-e73e7aac-bf23-4753-b33d-f405529c3fb6/a/1c7217e1-7494-45d5-b7d5-bca0bf4bcf75?Hidenavbar=true"
             target="_blank"><img 
             src="images/ORD_thumbnail.jpg" 
             alt="CRM"></a>
        </div>
    </div>
    <br>
    <div class="breaker"></div>
    <div class="footer">
        To have a link added to this page open a Remedyforce ticket to the IT Solutions team.
    </div>
</body>
</html>
